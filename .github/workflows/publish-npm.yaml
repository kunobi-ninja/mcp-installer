name: Publish NPM Package
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
jobs:
  publish:
    uses: zondax/_workflows/.github/workflows/_publish-npm.yaml@v5
    permissions:
      contents: read
      id-token: write
    with:
      timeout_minutes: 15
      dry_run: ${{ github.event_name != 'release' }}
      github_app_auth: false
      npm_scope: "@kunobi"
